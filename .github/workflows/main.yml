name: Test and release

permissions:
  contents: write

on: 
  push:
    branches:
      - 'release/*'
      - 'develop'

jobs:
  lint_code:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Lint with flake8
        run: |
          flake8 mlxp --count --select=E9,F63,F7,F82 --show-source --statistics
  build_wheels:
    needs: [lint_code]
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - name: Install pypa/build
        run: python -m pip install --upgrade pip build
      - name: Build wheel
        run: python -m build --wheel --outdir wheelhouse/
      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: wheelhouse/*.whl


  build_sdist:
    if: startsWith(github.ref, 'refs/heads/release/')
    needs: [lint_code]
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set version
        run: echo "PACKAGE_VERSION=$(cat VERSION)" >> $GITHUB_ENV

      - uses: actions/setup-python@v5
        name: Install Python
        with:
          python-version: '3.9'
      # - name: Build sdist
      #   run: python setup.py sdist

      - name: Install pypa/build
        run: python -m pip install build --user
      - name: Build a binary wheel and a source tarball
        run: python -m build --sdist --outdir dist/

      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz
          
      - name: version
        id: version
        run: echo "version=${PACKAGE_VERSION}" >> "$GITHUB_OUTPUT"
        
      - name: Create GitHub Release + upload assets
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.version.outputs.version }}
          tag_name: ${{ steps.version.outputs.version }}
          body_path: CHANGELOG.md
          files: |
            dist/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ github.token }}

  run_tests:
    needs: [build_wheels]
    name: Run the tests on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: wheelhouse

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install wheel and smoke import
        run: |
          python -m pip install --upgrade pip
          python -m pip install wheelhouse/*.whl
          python -c "import mlxp"

      - name: Run tests
        uses: knicknic/os-specific-run@v1.0.3
        with:
          macos: python -m pip install pytest torch && cd tests && python -m pytest
          linux: python -m pip install pytest torch && cd tests && python -m pytest
          windows: python -m pip install pytest torch; cd tests; python -m pytest

  upload_pypi:
    if:  startsWith(github.ref, 'refs/heads/release/')
    needs: [build_wheels, build_sdist, run_tests]
    runs-on: ubuntu-latest
    steps:   
      - uses: actions/download-artifact@v4
        with:
          name: wheels-*
          path: dist
      - uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist
      - name: Publish distribution ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
  
  update-master:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Check if release is made and branch is latest release branch
      run: |
        latest_release_branch=$(git branch --list 'release/*' --sort=-version:refname | head -n1 | cut -d' ' -f2)
        current_branch=$(git rev-parse --abbrev-ref HEAD)
        if [[ "${current_branch}" == "${latest_release_branch}" ]]; then
          git fetch
          git push --force origin $latest_release_branch:master
        else
          echo "No release made or branch is not latest release branch"
          exit 1
        fi
